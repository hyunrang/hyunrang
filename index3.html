<body>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- 첫 번째 카드 -->
          <div class="col">

              <a href="https://www.spartacodingclub.kr/" target="_blank">

              <div class="card-body">
                <h5 class="card-title">소파</h5>

              </div>
            </div>
          </div>
          <!-- 두 번째 카드 -->

            <div class="card h-100">

              </a>
              <div class="card-body">
